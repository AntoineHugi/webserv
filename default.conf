server {
	server_name server_one;
	listen 8080;
	host localhost;
	root /home/ahugi/Documents/mygit42/webserv;
	index index.html;
	client_max_body_size 10;
	error_page 404.html;
	
	location / {
		methods GET;
		autoindex on;
	}

	location /images/ {
		root /path/to/webserv/images;
		methods GET POST DELETE;
		autoindex on;
	}

	location /cgi/ {
		cgi_path /usr/bin/python3;
		methods GET;
		autoindex off;
	}

	location /trash/ {
		methods GET POST;
	}
}

