server {
	listen 9090;
	server_name youpi;
	host localhost;
	client_max_body_size 100k;
	root ./YoupiBanane;
	index noindex

	error_page 403 ./data/error_pages/403.html;


	location / {
		methods GET;
		index index.html;
		autoindex off;
	}

	location ~ \.bla$ {
		root ./YoupiBanane/cgi;
		methods POST;
		cgi_path ./YoupiBanane/cgi/ubuntu_cgi_tester;
	}

	location /post_body {
		methods POST;
		client_max_body_size 100;
		autoindex off;
	}

	location /directory {
		methods GET;
		root ./YoupiBanane;
		index youpi.bad_extension;
		autoindex off;
	}
}
